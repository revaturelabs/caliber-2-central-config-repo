spring:
  application:
    name: quality-audit-service

server:
  port: 10005
  
---
# Development (dev) Profile
spring:
  profiles: dev
  datasource:
    url: jdbc:h2:mem:caliber;Mode=Oracle
    platform: h2
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
      
eureka:
  client:
    sevice-url:
      defaultZone: http://localhost:8761/eureka

---
# Production (prod) Profile
spring:
  profiles: prod
  datasource:
    url: jdbc:h2:mem:caliber;Mode=Oracle
    platform: h2
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create

eureka:
  client:
    sevice-url:
      defaultZone: http://caliber-2-dev-alb-315997072.us-east-1.elb.amazonaws.com/eureka
