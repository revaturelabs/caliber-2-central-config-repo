spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:caliber;Mode=Oracle
    platform: h2
  jpa:
    hibernate:
      ddl-auto: create
      
server:
  port: 10007

---
spring:
  profiles: local
  datasource:
    platform: h2

---
spring:
  profiles: dev
  datasource:
    username: ${DB_USER}
    password: ${DB_PASS}
    url: ${DB_URL}
    driver-class-name: oracle.jdbc.driver.OracleDriver
  
---
spring:
  profiles: prod

eureka:
  instance:
    prefer-ip-address: true